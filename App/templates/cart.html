{% extends 'layout/base.html' %}

{% block title %}Giỏ hàng{% endblock %}
{% block content %}
<h1 class="text-center text-info mt-1">Giỏ Hàng</h1>

{% if "cart" in session %}
<div class="container">
    <table class="table">
        <tr>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th></th>
        </tr>
        {% for c in session["cart"].values() %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.price }}</td>
                <td>
                    <input type="number" value="{{ c.quantity }}" class='form-control'>
                </td>
                <td>
                    <button class="btn btn-danger">&times</button>
                </td>
            </tr>
        {% endfor %}
    </table>
    <button class="btn btn-info">Thanh toán</button>
</div>
{% endif %}

{% endblock %}
